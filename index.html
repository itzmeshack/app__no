<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header class="main-container">
        <div class="navigation-link">
   <div class="txt-header">
    <p class="txt">Your Ticket</p>
   </div>
        
            <svg width="40" class="close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Outer circle -->
  <circle cx="128" cy="128" r="96"
          fill="none"
          stroke="currentColor"
          stroke-width="22"/>

  <!-- X inside -->
  <line x1="88" y1="88" x2="168" y2="168"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-width="20"/>
  <line x1="168" y1="88" x2="88" y2="168"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-width="22"/>
</svg>

        </div>
        

    </header>



<div class="all-container">
  
  <div class="scanner">
    <div class="adult-section">
      <p>Adult</p>
      <p>Â£6.30</p>
    </div>
    
  

    <div class="scan">
      <img class="scan-code" src="images/Qr-code-ver-10.svg.png" alt="qrcode">
    </div>
  </div>

  <div class="day-rider">
    <h2 class="details">Northampton DayRider</h2>

                <p id="timer" class="tic-expires">Ticket expires in: 1h: 47m: 30s</p>
            

                <div class="code-section">
                    <p class="code">1671-29240380135018-224</p>

                </div>
                <div class="more">

                        More details >
                    </a>
                </div>
            </div>
        </div>

    </div>



</body>



</html>
